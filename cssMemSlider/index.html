<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./assets/img/favicon.ico">
    <title>cssMemSlider</title>
</head>
<body>
    <div class="wrapper">
        <div class="container-slider">
            <input checked type="radio" id="mem1" name="radio">
            <input type="radio" id="mem2" name="radio">
            <input type="radio" id="mem3" name="radio">
            <input type="radio" id="mem4" name="radio">
            <input type="radio" id="mem5" name="radio">
            <input type="radio" id="mem6" name="radio">
            <div class="visible-mem">
                <div class="mems">
                    <div class="slide mem1"></div>
                    <div class="slide mem2"></div>
                    <div class="slide mem3"></div>
                    <div class="slide mem4"></div>
                    <div class="slide mem5"></div>
                    <div class="slide mem6"></div>
                </div>
            </div>
            
        </div>

    </div>
</body>
</html>
